[rtpengine]
# RTPEngine configuration for SIP proxy with media transcoding
# Network interfaces
interface = 0.0.0.0
listen-ng = 127.0.0.1:22222
listen-udp = 0.0.0.0:12222
listen-tcp = 0.0.0.0:12222
listen-cli = 127.0.0.1:22223

# Media handling
media-address = 0.0.0.0
media-ip = 0.0.0.0
media-port-min = 10000
media-port-max = 20000

# Logging
log-level = 6
log-facility = local0

# Performance
threads = 8
max-load = 0.8

# Timeouts
timeout = 60
sil-timeout = 30

# ICE and STUN
ice = yes
stun = yes
stun-port = 3478

# DTLS/SRTP support
dtls = yes
dtls-cert = /etc/rtpengine/cert.pem
dtls-key = /etc/rtpengine/key.pem

# RTP/RTCP
rtp-timeout = 60
rtcp-timeout = 60
rtcp-mux = yes

# Codec transcoding support
codec = opus/48000/2
codec = pcmu/8000/1
codec = pcma/8000/1
codec = g729/8000/1

# Transcoding settings
transcode = yes
transcode-opus = yes
transcode-pcmu = yes
transcode-pcma = yes

# Media proxy settings
media-address = 0.0.0.0
media-ip = 0.0.0.0
media-port-min = 10000
media-port-max = 20000

# B2BUA support
b2bua = yes
b2bua-ip = 0.0.0.0

# Statistics and monitoring
stats = yes
stats-ip = 127.0.0.1
stats-port = 22224

# Recording support
recording = yes
recording-dir = /var/spool/rtpengine

# Load balancing
load-balance = yes
load-balance-weight = 1

# Health check
health-check = yes
health-check-interval = 30 