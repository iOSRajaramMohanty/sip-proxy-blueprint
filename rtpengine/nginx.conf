events {
    worker_connections 1024;
}

http {
    upstream rtpengine_backend {
        # Main RTPEngine instance
        server 127.0.0.1:22222 weight=1 max_fails=3 fail_timeout=30s;
        
        # RTPEngine worker 1
        server 127.0.0.1:22225 weight=1 max_fails=3 fail_timeout=30s;
        
        # RTPEngine worker 2
        server 127.0.0.1:22227 weight=1 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }
    
    # RTPEngine control interface load balancer
    server {
        listen 22229;
        server_name localhost;
        
        location / {
            proxy_pass http://rtpengine_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # Statistics endpoint
    server {
        listen 22230;
        server_name localhost;
        
        location / {
            proxy_pass http://rtpengine_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 